specVersion: "3.2"
metadata:
  name: sapui5demo
type: application
framework:
  name: OpenUI5
  version: "1.122.1"
  libraries:
    - name: sap.m
    - name: sap.tnt
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_horizon
    - name: themelib_sap_horizon
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /V2
    configuration:
      baseUri: "https://services.odata.org"